<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/logo.png" />
    <title>Venu S Raj</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-[#111]">
    <header class="flex items-center justify-between mx-4 mt-4">
      <img
        class="w-40 h-40 filter invert"
        src="assets/logo.svg"
        alt="VSR Venu S Raj Logo"
      /><!-- TO make image glow use this brightness-0 drop-shadow-[0_0_10px_#00f] -->
      <div class="flex items-center gap-5 px-3">
        <!-- Moon icon (light mode) -->
        <img
          class="w-11 h-11 filter invert dark:hidden transition-all duration-300 hover:drop-shadow-[0_0_10px_#00f] hover:w-14 hover:h-14"
          src="assets/moon.png"
          alt="Dark mode button"
        />
        <!-- Sun icon (dark mode) -->
        <img
          class="w-7 h-7 filter invert dark:block hidden transition-all duration-300 hover:w-9 hover:h-9"
          src="assets/sun_icon.png"
          alt="light mode button"
        />
      </div>
    </header>
  </body>
</html>
